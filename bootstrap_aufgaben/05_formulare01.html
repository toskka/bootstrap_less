<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulare in Bootstrap</title>

    <!-- IEs in den Standard-Mode zwingen ... -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <!-- fÃ¼r mobile Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Formular</h1>
        <form action="#">
            <div>
                <label for="un">Username: </label>
                <input type="text" name="user" id="un">
            </div>
            <div>
                <label for="mail">E-Mail: </label>
                <input type="email" name="mail" id="mail">
            </div>
            <input type="submit" value="Abschicken">

        </form>
         <h1>Formular: "horizontal"</h1>
        <form action="#" class="">
            <div>
                <label for="un">Username: </label>
                <input type="text" name="user" id="un">
            </div>
            <div>
                <label for="mail">E-Mail: </label>
                <input type="email" name="mail" id="mail">
            </div>
            <input type="submit" value="Abschicken">

        </form>       
        <h1>Formulare: inline</h1>
        <form action="#" class="">
            <div>
                <label for="un">Username: </label>
                <input type="text" name="user" id="un">
            </div>
            <div>
                <label for="mail">E-Mail: </label>
                <input type="email" name="mail" id="mail">
            </div>
            <input type="submit" value="Abschicken">

        </form>
    </div>
</body>
</html>
