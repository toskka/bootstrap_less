<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap: Tabellen</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
    
    .pink {
        background-color: pink;
    }
    .lightgreen {
        background-color: lightgreen;
    }

    </style>
</head>
<body>
    <div class="container">
        <!-- .hidden versteckt etwas!   -->
        <p class="h3 hidden visible-xs">X-Small Ger채teklasse</p>
        <h3 class="hidden visible-sm">Small Ger채teklasse</h3>        
        <h3 class="hidden visible-md">Medium Ger채teklasse</h3>
        <h3 class="hidden visible-lg">Large Ger채teklasse</h3>
        <h1>Formular mit Grid</h1>

        <form action="#" class="form">
            <div class="form-group row">
                <div class="col-md-2">
                    <label for="un">Username: </label>
                </div>
                <div  class="col-md-4">
                    <input  class="form-control" type="text" id="un" name="user">
            </div>

             </div>
             <div class="form-group row">
                <div class="col-md-2">
                    <label for="pw">Passwort: </label>
                </div>
                <div  class="col-md-4">
                    <input class="form-control" type="password" id="pw" name="password">    
                </div>       
            </div>
            <input class="btn" type="submit" value="Abschicken">

        </form>
        <h2>Form "inline"</h2>
        <form action="#" class="form form-inline">
                <div class="form-group">

                        <label for="un">Username: </label>

                        <input  class="form-control" type="text" id="un" name="user">

    
                 </div>
                 <div class="form-group">

                        <label for="pw">Passwort: </label>

                        <input class="form-control" type="password" id="pw" name="password">    
     
                </div>
                <input class="btn"  type="submit" value="Abschicken">
    
            </form>         


    </div>

</body>
</html>
